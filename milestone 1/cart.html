<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Product Listing Page</title>
		<!-- Include Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="index.html">OHSEEM</a>
			<button
				class="navbar-toggler"
				type="button"
				data-toggle="collapse"
				data-target="#navbarNav"
				aria-controls="navbarNav"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item active">
						<a class="nav-link" href="index.html">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="index.html">Products</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="cart.html">Cart</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="profile.html">Contact</a>
					</li>
				</ul>
			</div>
		</nav>

		<header class="bg-dark text-white text-center py-2">
			<h1>Cart</h1>
		</header>
		<main class="container mt-4">
			<h1>Your Shopping Cart</h1>
			<div class="row">
				<div class="col-md-8">
					<div class="card mb-3">
						<div class="row no-gutters">
							<div class="col-md-4">
								<img
									src="https://picsum.photos/200/300"
									alt="Product 1"
									class="img-fluid"
								/>
							</div>
							<div class="col-md-8">
								<div class="card-body">
									<h5 class="card-title">Product 1</h5>
									<p class="card-text">Quantity: 2</p>
									<p class="card-text">
										Delivery Date: May 15, 2023
									</p>
									<p class="card-text">Total Price: $39.98</p>
									<button class="btn btn-danger">
										Remove
									</button>
								</div>
							</div>
						</div>
					</div>
					<div class="card mb-3">
						<div class="row no-gutters">
							<div class="col-md-4">
								<img
									src="https://picsum.photos/200/300"
									alt="Product 2"
									class="img-fluid"
								/>
							</div>
							<div class="col-md-8">
								<div class="card-body">
									<h5 class="card-title">Product 2</h5>
									<p class="card-text">Quantity: 1</p>
									<p class="card-text">
										Delivery Date: May 20, 2023
									</p>
									<p class="card-text">Total Price: $19.99</p>
									<button class="btn btn-danger">
										Remove
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="card">
						<div class="card-body">
							<h5 class="card-title">Cart Summary</h5>
							<p class="card-text">Total Items: 3</p>
							<p class="card-text">Total Price: $59.97</p>
							<button class="btn btn-success">Checkout</button>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer class="bg-dark text-white text-center py-3">
			<p>&copy; 2023 OHSEEM</p>
		</footer>
	</body>
</html>
