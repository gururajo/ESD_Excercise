<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Product Listing Page</title>
		<!-- Include Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="index.html">Your Brand</a>
			<button
				class="navbar-toggler"
				type="button"
				data-toggle="collapse"
				data-target="#navbarNav"
				aria-controls="navbarNav"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item active">
						<a class="nav-link" href="#">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Products</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">About</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Contact</a>
					</li>
				</ul>
			</div>
		</nav>

		<header class="bg-dark text-white text-center py-3">
			<h1>Product Listings</h1>
		</header>
		<div class="container mt-4">
			<div class="row">
				<div class="col-md-4 mb-4">
					<div class="card">
						<img
							src="https://picsum.photos/300/200"
							alt="Product 1"
							class="card-img-top w-60"
						/>
						<div class="card-body">
							<h2 class="card-title">Product 1</h2>
							<p class="card-text">Description of Product 1.</p>
							<span class="price font-weight-bold">$19.99</span>
							<button class="btn btn-primary mt-2">
								Add to Cart
							</button>
						</div>
					</div>
				</div>
				<div class="col-md-4 mb-4">
					<div class="card">
						<img
							src="https://picsum.photos/300/200.jpg"
							alt="Product 2"
							class="card-img-top"
						/>
						<div class="card-body">
							<h2 class="card-title">Product 2</h2>
							<p class="card-text">Description of Product 2.</p>
							<span class="price font-weight-bold">$29.99</span>
							<button class="btn btn-primary mt-2">
								Add to Cart
							</button>
						</div>
					</div>
				</div>
				<!-- Add more product cards as needed -->
				<div class="col-md-4 mb-4">
					<div class="card">
						<img
							src="https://picsum.photos/300/200.webp"
							alt="Product 3"
							class="card-img-top"
						/>
						<div class="card-body">
							<h2 class="card-title">Product 3</h2>
							<p class="card-text">Description of Product 3.</p>
							<span class="price font-weight-bold">$39.99</span>
							<button class="btn btn-primary mt-2">
								Add to Cart
							</button>
						</div>
					</div>
				</div>
				;
			</div>
		</div>
		<footer class="bg-dark text-white text-center py-3">
			<p>&copy; 2023 Your Company</p>
		</footer>

		<!-- Include Bootstrap JS and jQuery -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>
	</body>
</html>
